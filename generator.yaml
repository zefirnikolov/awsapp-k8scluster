apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator
  template: 
    metadata:
      labels:
        app: generator
    spec:
      containers:
      - name: generator
        image: zefirnikolov/gen:25
        resources:
          requests:
            memory: 200Mi
            cpu: 200m
